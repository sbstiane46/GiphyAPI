<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Search</title>
</head>
<body>
    <button id="car-button">Look Up Car Makes!</button>
    <div id="images">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
    
    //event listener for car search when pressing button
    $("#car-button").on("click", function() {
        
    //git API URL for cars 
    var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=vm0g1wNMtZXmWNnXM7jq8y79HaQNWKVJ&tag=cars";

    //AJAX GET
    $.ajax({
        url: queryURL,
        method: "GET"
    })

    //return request
    .then(function(response) {

    //response data and stores
      var imageUrl = response.data.image_original_url; 

    //creating and storing images
        var carImage = $("<img>");

        carImage.attr("src", imageUrl);
        carImage.attr("alt", "car image");

        $("#images").prepend(carImage);
    });
});
</script>
</body>
</html>
